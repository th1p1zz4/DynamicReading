<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/default/main.xhtml">
	<ui:define name="content">


		<div class="row row-centered rsvp-margin-15">
			<div class="col-md-12">
				<h:outputLabel id="rsvpLabel" class="rsvp-main-label"></h:outputLabel>
			</div>

			<div class="btn-group rsvp-padding-10" role="group" aria-label="...">
				
				<button id="btn1" type="button" class="btn btn-default rsvp-btn-radius" onclick="back();">
					<i class="glyphicon glyphicon-step-backward rsvp-play-icon" />
				</button>
				
				<button id="btn2" type="button" class="btn btn-success" onclick="play();">
					<i class="glyphicon glyphicon-play-circle rsvp-play-icon" />
				</button>
				
				<button id="btn3" type="button" class="btn btn-pause" onclick="clearTimer();">
					<i class="glyphicon glyphicon-ban-circle rsvp-play-icon" />
				</button>
				
				<button id="selectedppm" class="btn btn-primary dropdown-toggle btn-height" type="button" data-toggle="dropdown">
					Selecione a velocidade <span class="caret"></span>
				</button>
			<ul class="dropdown-menu dropdown-menu-right rsvp-dropdown">
					<li class="rsvp-li-pad">
						<button id="btn1" type="button" class="btn btn-info rsvp-btn-dropdown" onclick="setOption1(250)">
							250 ppm
						</button>
					</li>	
					<li class="rsvp-li-pad">
						<button id="btn2" type="button" class="btn btn-primary rsvp-btn-dropdown" onclick="setOption2(400)">
							400 ppm
						</button>
					</li>
					<li class="rsvp-li-pad">
						<button id="btn3" type="button" class="btn btn-success rsvp-btn-dropdown" onclick="setOption3(500)">
							500 ppm
						</button>
					</li>
					<li class="rsvp-li-pad">
						<button id="btn4" type="button" class="btn btn-warning rsvp-btn-dropdown" onclick="setOption4(600)">
							600 ppm
						</button>
					</li>
					<li class="rsvp-li-pad">
						<button id="btn5" type="button" class="btn btn-danger rsvp-btn-dropdown" onclick="setOption5(700)">
							700 ppm
						</button>
					</li>
			</ul>
		</div>
	</div>	
		<div class="row row-centered">
			<div class="col-md-12">
				<h:outputLabel class="rsvp-label-text">Escreva seu texto aqui:</h:outputLabel>
			</div>
			<div class="col-md-12">
				<h:inputTextarea cols="40" rows="5"
					onkeyup="setUserText(this.value);" />
			</div>
		</div>


	</ui:define>
</ui:composition>

</html>
